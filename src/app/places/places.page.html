<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lugares Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let place of places" (click)="navigateToEditPlace(place.id)">
      <ion-thumbnail slot="start">
        <img [src]="place.fotos[0]?.url" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ place.nombre }}</h2>
        <p>{{ place.ciudad }}</p>
        <p>{{ place.precioNoche }} por noche</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="navigateToAddPlace()">Agregar Nuevo Lugar</ion-button>
</ion-content>
